<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <span id="menu"><i class="fa-solid fa-bars"></i></span>
            <span id="remove">X</span>
            <form>
                <input type="text" placeholder="Search by food name">
                <span id="search"><i class="fa-solid fa-magnifying-glass"></i></span>
            </form>
            
            
            <article>
                <button class="home"> Home </button>
                <button type="button" class="canadian_food" >Canadian food</button><br>
                <button type="button" class="french_food" >French food</button><br>
                <button type="button" id = 'view-all' >View all Food</button> <br>
                <u>For more research write the food's name on the search bar</u>
            </article>
            
        </header>

        <aside>
            <nav>
                <nav ></nav>
            </nav>
            <div class="angle">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <button type="button" class="view-all">View all</button>

            <div class="example">
                <h2></h2>
                <img src="" alt="">
                <h3>How to cook it</h3>
                <p class="cooking"></p>
            </div>
        </aside>

        <main>
        </main>

        
        <small>X</small>
        
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
